<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Пульсирующее сердце</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      transform: scale(1);
      animation: pulse 1s infinite;
      background: red;
      transform-origin: center bottom;
      clip-path: polygon(
        50% 0%, 
        90% 30%, 
        100% 60%, 
        75% 90%, 
        50% 100%, 
        25% 90%, 
        0% 60%, 
        10% 30%
      );
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
