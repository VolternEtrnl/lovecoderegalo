<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ❤️ You</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .outline-heart {
      position: relative;
      width: 400px;
      height: 360px;
      transform: rotate(-45deg);
      border: 8px solid red;
      border-radius: 50% 50% 0 0;
      margin-bottom: 50px;
    }

    .outline-heart::before,
    .outline-heart::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 360px;
      border: 8px solid red;
      border-radius: 50% 50% 0 0;
    }

    .outline-heart::before {
      top: -180px;
      left: 0;
      transform: rotate(45deg);
    }

    .outline-heart::after {
      top: 0;
      left: 180px;
      transform: rotate(45deg);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      text-align: center;
      color: white;
      font-size: 32px;
    }

    .animated-heart {
      display: inline-block;
      position: relative;
      width: 30px;
      height: 27px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
      margin: 0 10px;
    }

    .animated-heart::before,
    .animated-heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 27px;
      background: red;
      border-radius: 50%;
    }

    .animated-heart::before {
      top: -15px;
      left: 0;
    }

    .animated-heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.3) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="outline-heart">
    <div class="content">
      I <span class="animated-heart"></span> you
    </div>
  </div>
</body>
</html>
