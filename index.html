<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ❤️ you</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .animated-heart {
      width: 30px;
      height: 27px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
      display: inline-block;
    }

    .animated-heart::before,
    .animated-heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 27px;
      background: red;
      border-radius: 50%;
    }

    .animated-heart::before {
      top: -15px;
      left: 0;
    }

    .animated-heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.3) rotate(-45deg);
      }
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Цельное сердце через SVG с синим контуром и прозрачной серединой -->
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <path d="M10,30 
               A20,20 0 0,1 50,30 
               A20,20 0 0,1 90,30 
               Q90,60 50,90 
               Q10,60 10,30 Z"
            fill="none"
            stroke="blue"
            stroke-width="2"/>
    </svg>

    <!-- Надпись по центру -->
    <div class="text">
      I <div class="animated-heart"></div> you
    </div>
  </div>
</body>
</html>
