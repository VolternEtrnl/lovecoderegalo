<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ❤️ you</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .big-heart-outline {
      position: relative;
      width: 300px;
      height: 270px;
      transform: rotate(-45deg);
      border: 4px solid blue;
      background: transparent;
      box-sizing: border-box;
    }

    .big-heart-outline::before,
    .big-heart-outline::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 270px;
      border: 4px solid blue;
      background: transparent;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .big-heart-outline::before {
      top: -150px;
      left: 0;
    }

    .big-heart-outline::after {
      left: 150px;
      top: 0;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .animated-heart {
      width: 30px;
      height: 27px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .animated-heart::before,
    .animated-heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 27px;
      background: red;
      border-radius: 50%;
    }

    .animated-heart::before {
      top: -15px;
      left: 0;
    }

    .animated-heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.3) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="big-heart-outline">
    <div class="text">
      I <div class="animated-heart"></div> you
    </div>
  </div>
</body>
</html>
