<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ❤️ you</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .heart-outline {
      position: relative;
      width: 400px;
      height: 350px;
    }

    .heart-outline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      border: 5px solid #00f; /* Синий контур */
      border-radius: 50% 50% 0 0;
      transform: rotate(-45deg) scale(1);
      clip-path: path('M200,350 
        C0,200 0,0 200,100 
        C400,0 400,200 200,350 
        Z');
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .animated-heart {
      width: 30px;
      height: 27px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .animated-heart::before,
    .animated-heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 27px;
      background: red;
      border-radius: 50%;
    }

    .animated-heart::before {
      top: -15px;
      left: 0;
    }

    .animated-heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.3) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart-outline">
    <div class="text">
      I <div class="animated-heart"></div> you
    </div>
  </div>
</body>
</html>
