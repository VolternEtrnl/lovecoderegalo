<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222; /* Темный фон для лучшей видимости */
    font-family: Arial, sans-serif;
  }
  
  .love-message {
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  
  .heart {
    font-size: 72px;
    color: red;
    animation: heartbeat 1.5s infinite;
  }
  
  @keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="love-message">
    <span>I</span>
    <span class="heart">♥</span>
    <span>You</span>
  </div>
</body>
</html>
